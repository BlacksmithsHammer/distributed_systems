version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10

  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: producer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: consumer
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      replicas: 1

  consumer2:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: consumer2
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  app_network:
    driver: bridge
